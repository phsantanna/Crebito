spring:
  flyway:
    baseline-on-migrate: true
  datasource:
    url: ${DATABASE_URL}
    hikari:
      username: ${DATABASE_USERNAME}
      password: ${DATABASE_PASSWORD}
      driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  thymeleaf:
    cache: false
server:
  error:
    whitelabel:
      enabled: false